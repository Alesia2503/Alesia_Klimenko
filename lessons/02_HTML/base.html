<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблица</title>
</head>
<body>
    
    <table width="500" height="80" border="1" align="center">
    <caption align="center"><em>Прогноз погоды</em></caption>    
        <tr align="center">
            <th>Город</th>
            <th>Утро</th>    
            <th>День</th>    
            <th>Вечер</th> 
            <th>Ночь</th>
        </tr> 
        <tr>
            <th align="center">Минск</th>
            <td>-5&deg;</td>    
            <td>+5&#176;</td>    
            <td rowspan="2">+2&deg;</td> 
            <td>-10&#xb0;</td>
        </tr> 
        <tr>
            <th align="center">Брест</th>
            <td>0&#176;</td>    
            <td>+9&#xb0;</td>    
            <td>-4&deg;</td> 
        </tr> 
    </table>
</body>
</html>
