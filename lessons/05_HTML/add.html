<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Формы доп</title>
</head>
<body>
    <form name="form" action="http://fe.it-academy.by/TestForm.php" method="get"> 
        <h2 align="center">Заполните анкету</h2>
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="firstname" size="25" pattern="[А-Яа-яЁё]{4,}" placeholder="Фамилия" required autofocus><br>
            <input type="text" name="lastname" size="20" pattern="[А-Яа-яЁё]{4,}" placeholder="Имя" required><br>
            <input type="text" name="surname" size="24" pattern="[А-Яа-яЁё]{4,}" placeholder="Отчество" required ><br>
            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" name="series" size="2" maxlength="2" pattern="[A-Z]{2}" placeholder="AA" required>
                <input type="text" name="number" size="7" maxlength="7" pattern="[0-9]{4,7}" placeholder="1234567" required>
            </fieldset>
            <fieldset>
                <legend>Дата рождение</legend>
                <input type="text" name="data" size="4" maxlength="4" pattern="[0-9]{4}" placeholder="2000" required> 
                <select name="list" id="list">
                    <option value="1">Январь</option>
                    <option value="2">Февраль</option>
                    <option value="3">Март</option>
                    <option value="4">Апрель</option>
                    <option value="5">Май</option>
                    <option value="6">Июнь</option>
                    <option value="7">Июль</option>
                    <option value="8">Август</option>
                    <option value="9">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Дукабрь</option>
                </select><br>
                <input type="number" name="number" size="2" maxlength="2" pattern="\d[0-9]" value="1" min="1" max="31" step="1" required> 
            </fieldset>
                <select name="nationality" id="nationality" required>
                    <option value="1">РБ</option>
                    <option value="2">РФ</option>
                </select><br>
                <label for="adress">Адрес:</label><br>
                <input type="text" id="adress" name="adress" size="30" required>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend> 
            <fieldset>
                <legend>array: Хобби</legend>
                <label><input type="checkbox" name="val_1" id="chbox1"> Рыбалка</label><br> 
                <label><input type="checkbox" name="val_2" id="chbox2"> Астрономия</label><br> 
                <label><input type="checkbox" name="val_3" id="chbox3"> Дайвинг</label><br>
                <label><input type="checkbox" name="val_4" id="chbox4"> Марки</label><br>
            </fieldset> 
            <fieldset>
                <legend>Домашние животные</legend>
                <label for="animals">Выбрать</label><br>
                <select name="list[]" size="6" multiple id="list">
                    <optgroup label="Попугаи">
                    <option value="1">Волнистый</option>
                    <option value="2">Ара</option>
                    <option value="3">Неразлучник</option></optgroup>
                    <optgroup label="Рыба">
                    <option value="4">Караси</option>
                    <option value="5">Окуни</option>
                    <option value="6">Осётр</option></optgroup>
                    <optgroup label="Птицы">
                    <option value="7">Стая ворон</option>
                    <option value="8">Аист</option>
                    <option value="9">Археоптерикс</option></optgroup>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" id="login" name="login" size="20" pattern="[A-Za-z]{5,}" placeholder="Логин" required><br>
            <input type="passwd" id="passwd" name="password" size="20" pattern="[A-Za-z]{10,}" placeholder="Пароль" required autocomplete="off">    
        </fieldset>
        <fieldset>
            <legend>Координаты:</legend>
            <input type="email" id="email" name="email" method="post" size="25" placeholder="введите адрес почты" required><br>
            <input type="url" id="url" name="url" method="post" size="25" placeholder="введите адрес сайта" required> 
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" name="number" size="10" pattern="\d[0-9]" min="-2.5" max="2.5" step="0.1"><br> 
            <input type="range" min="1" max="10">
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить"><br>
            <input type="image" src="new-mail.gif" value="Кнопка">
        </fieldset>
    </form>
</body>
</html>
